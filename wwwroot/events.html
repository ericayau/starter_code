<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta content="width=device-width", initial-scale=1.0" name="viewport"/>

  
    <link
     href = "https://cdn.jsdelivr.net/npm/daisyui@5" rel="stylesheet" type="text/css" />

<script src = "https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>

<title> EVENTS PAGE </title>

    </head>

<body>
    <!-- Info Section -->
    <section class="container mx-auto px-4 py-8">
      <div id="dynamic-content" class="mb-[200px] flex flex-wrap gap-8"></div>

      <div class="grid grid-cols-1 md:grid-cols-3 gap-8">
        <div class="card bg-base-100 border border-gray-200 shadow">
          <div class="card-body items-center text-center">
            <h3 class="card-title">Easy to Use</h3>
            <p>Intuitive interface designed for everyone</p>
          </div>
        </div>

        <div class="card bg-base-100 border border-gray-200 shadow">
          <div class="card-body items-center text-center">
            <h3 class="card-title">Powerful Features</h3>
            <p>All the tools you need in one place</p>
          </div>
        </div>

        <div class="card bg-base-100 border border-gray-200 shadow">
          <div class="card-body items-center text-center">
            <h3 class="card-title">24/7 Support</h3>
            <p>We're here to help whenever you need us</p>
          </div>
        </div>
      </div>
    </section>


    <div class="slideshowcontainer">

      <div class="mySlides fade">
        <div class= "numbertext">1/3</div>
        <img src="campingtrip.jpg" style="width:100%">
        <div class="text">Students at the bar crawl</div>
      </div>
      <div class="mySlides fade">
        <div class="numbertext">2 / 3</div>
        <img src="bananaclubslideshowpic.jpg" style="width:100%">
        <div class="text">Caption Two</div>
      </div>
    
      <div class="mySlides fade">
        <div class="numbertext">3 / 3</div>
        <img src="goatyogaslideshowpic.jpg" style="width:100%">
        <div class="text">Caption Three</div>
      </div>
    
      <!-- Next and previous buttons -->
      <a class="prev" onclick="plusSlides(-1)">&#10094;</a>
      <a class="next" onclick="plusSlides(1)">&#10095;</a>
    </div>
    <br>
    
    <!-- The dots/circles -->
    <div style="text-align:center">
      <span class="dot" onclick="currentSlide(1)"></span>
      <span class="dot" onclick="currentSlide(2)"></span>
      <span class="dot" onclick="currentSlide(3)"></span>
    </div>
    </div>

    <script src="events.js"></script>
  </body>
</ html>
